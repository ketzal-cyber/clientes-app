
<button type="button" (click)="setHabilitar()" name="button" class="btn btn-primary my-3">{{ (habilitado == true)? 'Ocultar' : 'Mostrar' }}</button>
<div class="card">
  <div class="card-header">
    Listado de Tecnologias
  </div>
  <ul class="list-group" *ngIf="habilitado" >
    <li class="list-group-item" *ngFor="let tecnolog of listaTecnologias" >{{ tecnolog }}</li>
  </ul>
</div>
